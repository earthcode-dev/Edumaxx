<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .game-container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        width: 350px;
        max-width: 100%;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
      }

      .status {
        font-size: 1.2em;
        margin-bottom: 20px;
        font-weight: bold;
        color: #555;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .cell {
        width: 100px;
        height: 100px;
        background-color: #f1f1f1;
        border: 3px solid #ddd;
        font-size: 2em;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .cell:hover {
        background-color: #e1e1e1;
      }

      .cell:focus {
        outline: none;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:focus {
        outline: none;
      }

      .reset-btn {
        margin-top: 20px;
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <div class="game-container">
      <h1>Tic-Tac-Toe</h1>
      <div id="status" class="status">Player X's turn</div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script>
      const cells = document.querySelectorAll(".cell");
      const statusDiv = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");

      let currentPlayer = "X"; // X starts first (human player)
      let board = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      const checkWinner = () => {
        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return board[a]; // Winner found
          }
        }

        return board.includes("") ? null : "T"; // T for Tie
      };

      const handleClick = (index) => {
        if (board[index] || !gameActive) return; // Ignore if cell is occupied or game is over

        board[index] = currentPlayer;
        cells[index].textContent = currentPlayer;

        const winner = checkWinner();
        if (winner) {
          gameActive = false;
          if (winner === "T") {
            statusDiv.textContent = "It's a tie!";
          } else {
            statusDiv.textContent = `${winner} wins!`;
          }
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          statusDiv.textContent = `${currentPlayer}'s turn`;

          // If it's the bot's turn, let the bot play
          if (currentPlayer === "O" && gameActive) {
            setTimeout(botMove, 500); // Delay the bot move for realism
          }
        }
      };

      const botMove = () => {
        // Bot chooses a random available cell
        const availableCells = board
          .map((value, index) => (value === "" ? index : null))
          .filter((index) => index !== null);

        if (availableCells.length === 0) return;

        const randomIndex =
          availableCells[Math.floor(Math.random() * availableCells.length)];

        // Make the bot's move
        board[randomIndex] = "O";
        cells[randomIndex].textContent = "O";

        const winner = checkWinner();
        if (winner) {
          gameActive = false;
          if (winner === "T") {
            statusDiv.textContent = "It's a tie!";
          } else {
            statusDiv.textContent = `${winner} wins!`;
          }
        } else {
          currentPlayer = "X"; // Human playerâ€™s turn
          statusDiv.textContent = `Player X's turn`;
        }
      };

      const resetGame = () => {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusDiv.textContent = `${currentPlayer}'s turn`;
        cells.forEach((cell) => (cell.textContent = ""));
      };

      cells.forEach((cell, index) => {
        cell.addEventListener("click", () => handleClick(index));
      });

      resetBtn.addEventListener("click", resetGame);
    </script>
  </body>
</html>
